          <div class="div-email">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="name@example.com"
              name="email"
              id="email"
            />
          </div>
          <div class="div-password">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="password"
              name="password"
              id="password"
            />
          </div>
          <button class="submit-button" type="submit"><strong>submit</strong></button>
        </form>
