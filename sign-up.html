      <hr />
      <div>
        <main class="form-signup">
          <form>
            <h1 class="signin-title">Sign Up Here</h1>
            <div class="div-fname">
              <label for="fname">First Name:</label>
              <input type="text" placeholder="First Name" name="fname" id="fname"/>
            </div>
            <div class="div-lname">
              <label for="lname">Last Name:</label>
              <input type="text" placeholder="Last Name" name="lname" id="lname" />
            </div>
            <div class="div-email">
              <label for="email">Email:</label>
              <input type="email" placeholder="name@example.com" name="email" id="email" />
            </div>
            <div class="div-password">
              <label for="password">Password:</label>
              <input type="password" placeholder="Password" name="password" id="password"/>
            </div>
            <div class="div-password">
              <label for="password2">Repeat Password:</label>
              <input type="password" placeholder="Repeat Password" name="password2" id="password2"/>
            </div>
            <button class="submit-button" type="submit"><strong>sign-up</strong></button>
          </form>
        </main>
       </div>
