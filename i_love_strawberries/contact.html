<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact</title>
    <link rel="shortcut icon" href="strawberry-1.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="index.html">Home</a>
      <a href="about.html">Info</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <a class="nav" href="sign-in.html">Sign-In/Sign-Up</a>
    </div>
    <!-- END OF NAVBAR -->
    
    <h1>Contact</h1>
    <hr />

    <section class="contact-sec3">
      <div class="form-contact">
        <form>
          <label class="label1" for="fname">Name:</label><br />
          <input class="input1" type="text" placeholder="first name" /><br />
          <label class="label2" for="frame">Location:</label><br />
          <input class="input2" type="text" placeholder="Favorite Place Ever" />
          <br />
          <label class="label3" for="frame">Organization:</label><br />
          <input class="input3" type="text" placeholder="Organization" /> <br />
          <label class="label4" for="frame">Favorite Fruit:</label><br />
          <div class="problem-options">
            <select name="" class="options">
              <option value="strawberries">choose</option>
              <option value="lemons">Lemons</option>
              <option value="grapes">Grapes</option>
              <option value="oranges">Oranges</option>
            </select>
            <label class="label5" for="frame">More info:</label><br />
            <textarea
              name="more-info"
              placeholder=" message..."
              class="text-area-contact"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button class="button-contact" type="button">Submit</button>
        </form>
      </div>
    </section>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
